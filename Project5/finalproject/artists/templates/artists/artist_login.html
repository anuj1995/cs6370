<!DOCTYPE html>
<html lang="en" dir="ltr">
        <head>
          <title>Athens Art Gallery</title>
          {% load static %}
          <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <!-- Font Awesome -->
            <link rel="stylesheet" href="{% static 'css/all.css' %}">
            <!-- Bootstrap -->
            <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
            <!-- Custom -->
            <link rel="stylesheet" href="{% static 'css/style.css' %}">
            <!-- Lightbox -->
            <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}">
        </head>
        <body style = "background: url('/static/img/artGallery.jpg')";>
                <ul>
                <li class="horizontal_nav"><a href="{% url 'artists:index' %}">Home</a></li>
                <li class="horizontal_nav"><a href="{% url 'artists:gallery' %}">Gallery</a></li>
                <li class="horizontal_nav"><a href="{% url 'artists:add_artwork' %}">Add Artwork</a></li>
                <li class="horizontal_nav"><a href="{% url 'artists:about' %}">About</a></li>
                <li class="horizontal_nav"><a href="{% url 'artists:artist_display' %}">Artist Dashboard</a></li>
                </ul>
                <br>
                <br>
                <h1>Artist Login</h1>
                <div style="background-color: #FFF;width: 800; text-align:center;display: inline_block; margin: 0 auto;">
                <div>
                <form action="{% url 'artists:artist_login' %}" method="POST">
                          {% csrf_token %}
                          <p>Username</p>
                          <input type="text" name="artist_username" placeholder="Enter username">
                          <p>Password</p>
                          <input type="password" name="artist_password" placeholder="Enter Password">
                          <input type="submit" name="" value="Login">
                          <a href="{% url 'artists:artist_register' %}">Don't have an account?</a>
                </form>
</div>
</div>

        </body>
</html>
