{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'artists/style.css' %}">

{% if latest_artwork_list %}
    <ul>
    {% for artwork in latest_artwork_list %}
        <li><a href="{% url 'artists:detail' artwork.art_id %}">{{ artwork.art_title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No artwork is available.</p>
{% endif %}
