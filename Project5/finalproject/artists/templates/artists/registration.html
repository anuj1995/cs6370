 <div class="container">
            <form>
                <h2>Registration</h2>
                <div class="form-section">
                    <label for="firstName">First Name</label>
                    <div class="control-label">
                        <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-section">
                    <label for="lastName">Last Name</label>
                    <div class="control-label">
                        <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-section">
                    <label for="email" >Email* </label>
                    <div class="control-label">
                        <input type="email" id="email" placeholder="Email" class="form-control" name= "email">
                    </div>
                </div>
                <div class="form-section">
                    <label for="password">Password*</label>
                    <div class="control-label">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-section">
                    <label for="password">Confirm Password*</label>
                    <div class="control-label">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-section">
                    <label for="phoneNumber">Phone number </label>
                    <div class="control-label">
                        <input type="phoneNumber" id="phoneNumber" placeholder="Phone number" class="form-control">
                    </div>
                </div>
                <div class="form-section">
                        <label for="address">Address </label>
                    <div class="control-label">
                        <input type="text" id="address" placeholder="Address" class="form-control">
                    </div>
                </div>
                 <div class="form-section">
                        <label for="city">City </label>
                    <div class="control-label">
                        <input type="text" id="city" placeholder="City" class="form-control">
                    </div>
                </div>
                <div class="form-section">
                       <label for="state">State </label>
                   <div class="control-label">
                       <input type="text" id="state" placeholder="State" class="form-control">
                   </div>
                </div>
                <div class="form-section">
                       <label for="zip">Zip</label>
                   <div class="control-label">
                       <input type="number" id="zip" placeholder="Zip" class="form-control">
                   </div>
                </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
        </div>
